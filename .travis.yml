# https://docs.travis-ci.com/user/languages/rust/

language: rust

before_install:
    - rustup component add rustfmt
    - rustup component add clippy

script:
    - cargo fmt --verbose
    - cargo clippy --verbose
    - cargo build --verbose --all
    - cargo test --verbose --all 

rust:
  - stable
  - beta
  - nightly
jobs:
  fast_finish: true